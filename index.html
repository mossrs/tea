<!doctype html>

    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #button {
            /* width: 50px;
            height: 40px; */
            position: absolute;
            z-index: 99999;
            /* left: 30%; */
            background: url("images/点击阅读按钮.gif") no-repeat;
            border-style: none;
        }

        #book {
            width: 600px;
            height: 800px;
            position: absolute;
            /* border: 1px solid black; */
            /* 第一个封面 */
            background: url(images/0.jpg);
        }

        #rightPage {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: -8;
            transition: 0.5s;
            transform: perspective(800px) rotateY(0px);
            transform-origin: right center;
            background: #e0d1b4;
            transform-style: preserve-3d;
        }

        #rightPage #topNode {
            position: absolute;
            width: 100%;
            height: 100%;
            /* 第一个封面 */
            transform: translateZ(1px);
        }

        #rightPage #bottomNode {
            position: absolute;
            width: 100%;
            height: 100%;
            /* 第三个封面 */
            /*scaleX将翻书镜像后的图像还原镜像*/
            transform: translateZ(-1px) scaleX(-1);
        }

        #rightOtherPage {
            position: absolute;
            height: 100%;
            width: 100%;
            /* 第三个封面 */
            z-index: -9;
        }

        #book_ground {
            position: absolute;
            height: 100%;
            width: 100%;
            z-index: -10;
        }

        .dustbin {
            width: 100px;
            height: 100px;
        }

        .dragbox {
            width: 100px;
            height: 100px;
        }

        .draglist {
            width: auto;
            height: auto;
            cursor: move;
            background-color: rgb(0, 0, 0, 0);
        }

        /* .draglist:hover{border-color:#cad5eb; background-color:#f0f3f9;} */
        .dragremind {
            padding-top: 2em;
            clear: both;
        }
    </style>
</head>

    <!-- js翻页算法 -->
    <script type="text/javascript">

        var index = 0;
        var flag = false;

        button.style.height = page_width / 3 * 0.32 + 'px'
        button.style.width = page_width / 3 + 'px'
        button.style.top = height_window * 0.7 + 'px'
        button.style.left = page_width * 0.3 + width_window / 2 - page_width / 2 + 'px'
        // button.style.opacity = 0
        button.style.backgroundSize = page_width / 3 + 'px ' + page_width / 3 * 0.32 + 'px'

        button.onclick = function () {
            if (index >= 1) document.getElementById('step' + index).style.display = 'none'
            if (flag) {
                return
            }
            ;
            flag = true;
            index++;
            if (index >= 1) {
                button.style.opacity = 0
                button.style.display = 'none'
                load_background.style.display = 'none'
                button.style.top = height_window * 0.3 + 0.3 * width_window * 0.632 * 0.776 + 'px'
                button.style.left = page_width * 0.5 - page_width / 6 + page_width / 22 + width_window / 2 - page_width / 2 + 'px'
            }
            rightPage.style.transition = '0.5s';
            rightPage.style.transform = 'perspective(800px) rotateY(180deg)';
            step01_the_kongzhubian_image.style.opacity = 0;
            setTimeout(function () {
                // 翻页后瞬间更换下一页的背景
                book_ground.src = 'images/' + (index + 1) + '.png';
                // 让翻页瞬间回去
                rightPage.style.transition = '0s';
                rightPage.style.transform = 'perspective(800px) rotateY(0deg)';

                // 更换翻页纸正面背景
                topNode.src = 'images/' + (index) + '.png';
                // 更换翻页纸背面背景
                // bottomNode.style.background = 'blue'

                // 更换翻页后的纸背景
                rightOtherPage.src = 'images/' + (index + 1) + '.png';

                flag = false;
                document.getElementById('step' + index).style.display = '';
                step01_the_kongzhubian_image.style.opacity = 1;
                if (index == 3 || index == 4) {
                    fangruchaihuohou.pause();
                    step01_the_kongzhubian_image.style.opacity = 0
                }
                if (index == 6 || index == 7) {
                    step01_the_kongzhubian_image.style.display = 'none'
                }
                if (index == 7) {
                    step7_show();
                }
                console.log(index)
            }, 500);

            if (index == 1) {
                show_txt_gif_to_png(7100, 1)
            } else if (index == 2) {
                show_txt_gif_to_png(7100, 2)
            } else if (index == 3) {
                show_txt_gif_to_png(7100, 3)
            } else if (index == 4) {
                show_txt_gif_to_png(7100, 4)
            } else if (index == 5) {
                show_txt_gif_to_png(6200, 5)
            } else if (index == 6) {
                show_txt_gif_to_png(2100, 6)
            }
        };
    </script>

<script>
    var $ = function (selector) {
        if (!selector) {
            return [];
        }
        var arrEle = [];
        if (document.querySelectorAll) {
            arrEle = document.querySelectorAll(selector);
        } else {
            var oAll = document.getElementsByTagName("div"), lAll = oAll.length;
            if (lAll) {
                var i = 0;
                for (i; i < lAll; i += 1) {
                    if (/^\./.test(selector)) {
                        if (oAll[i].className === selector.replace(".", "")) {
                            arrEle.push(oAll[i]);
                        }
                    } else if (/^#/.test(selector)) {
                        if (oAll[i].id === selector.replace("#", "")) {
                            arrEle.push(oAll[i]);
                        }
                    }
