<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>制茶</title>
    <style>
        /* *{
            background-color: #bbb;
        } */
        body{font-size:84%;}
        .dustbin{width:100px; height:100px;}
        .dragbox{width:100px; height: 100px;}
        .draglist{width:auto; height: auto; cursor:move; background-color: rgb(0, 0, 0, 0);}
        /* .draglist:hover{border-color:#cad5eb; background-color:#f0f3f9;} */
        .dragremind{padding-top:2em; clear:both;}
    </style>
    </head>
    <body>
        <div style="display: inline-block; position: absolute;" id="step6_text_before">
            <p>第六步：成茶</p>
            <p id="step6_steps01">将干燥后的茶叶平铺，去除其中的杂质</p>
            <p id="step6_steps02"></p>
            <p id="step6_text_after" style="display: none;">完成！</p>
        </div>
        <script>
            var height_window = window.innerHeight;
            var width_window = window.innerWidth;
            var step6_text_before = document.getElementById('step6_text_before');
            var step6_text_after = document.getElementById('step6_text_after');
            step6_text_before.style.top = 0.4 * height_window;
            step6_text_before.style.fontSize = 0.015 * width_window;
            step6_text_after.style.top = 0.4 * height_window;
            step6_text_after.style.right = 0;
            step6_text_after.style.fontSize = 0.015 * width_window;
            step6_text_after.style.display = 'none';
        </script>
        <div style="display: inline-block;">
            <img src="../images/step6/成茶.png" alt="" id="the_chengcha01" style="z-index: -999; display: inline-block; position: fixed;">
            <img src="../images/step6/成茶2.png" alt="" id="the_chengcha02_2" style="z-index: -997; display: inline-block; position: fixed; ">
            <img src="../images/step6/成茶3.png" alt="" id="the_chengcha02_1" style="z-index: -998; display: inline-block; position: fixed;">
            <img src="../images/宋体字幕/成茶字幕.png" alt="" style="z-index: 999; display: inline-block; position: fixed;" id="step6_the_txt">
            <script>
                //背景图
                var the_chengcha01 = document.getElementById('the_chengcha01');
                the_chengcha01.style.height = height_window;
                the_chengcha01.style.left = (width_window-the_chengcha01.style.width)/3.15;
                var the_chengcha02_2 = document.getElementById('the_chengcha02_2');
                the_chengcha02_2.style.height = 0.4 * height_window;
                the_chengcha02_2.style.top = 0.16 * height_window;
                the_chengcha02_2.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.22;
                var the_chengcha02_1 = document.getElementById('the_chengcha02_1');
                the_chengcha02_1.style.height = height_window;
                the_chengcha02_1.style.left = (width_window-the_chengcha02_1.style.width)/3.15;

                var step6_the_txt = document.getElementById('step6_the_txt');
                step6_the_txt.style.height = height_window * 0.29;
                step6_the_txt.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.12;
                step6_the_txt.style.top = height_window * 0.62;
            </script>
        </div>
        <div>
            <a href="script:;">
                <img src="../images/step6/杂1.png" alt="" style="display: inline-block; position: fixed;" id="touch1">
            </a>
            <a href="script:;">
                <img src="../images/step6/杂2.png" alt="" style="display: inline-block; position: fixed;" id="touch2">
            </a>
            <a href="script:;">
                <img src="../images/step6/杂3.png" alt="" style="display: inline-block; position: fixed;" id="touch3">
            </a>
            <a href="script:;">
                <img src="../images/step6/杂4.png" alt="" style="display: inline-block; position: fixed;" id="touch4">
            </a>
            <a href="script:;">
                <img src="../images/step6/杂5.png" alt="" style="display: inline-block; position: fixed;" id="touch5">
            </a>
            <a href="script:;">
                <img src="../images/step6/杂6.png" alt="" style="display: inline-block; position: fixed;" id="touch6">
            </a>
            <script>
                var touch1 = document.getElementById('touch1');
                touch1.style.top = 0.26 * height_window;
                touch1.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.4;
                touch1.style.height = 0.025 * height_window;
                var touch2 = document.getElementById('touch2');
                touch2.style.top = 0.35 * height_window;
                touch2.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.38;
                touch2.style.height = 0.015 * height_window;
                var touch3 = document.getElementById('touch3');
                touch3.style.top = 0.46 * height_window;
                touch3.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.5;
                touch3.style.height = 0.015 * height_window;
                var touch4 = document.getElementById('touch4');
                touch4.style.top = 0.4 * height_window;
                touch4.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.48;
                touch4.style.height = 0.015 * height_window;
                var touch5 = document.getElementById('touch5');
                touch5.style.top = 0.3 * height_window;
                touch5.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.6;
                touch5.style.height = 0.02 * height_window;
                var touch6 = document.getElementById('touch6');
                touch6.style.top = 0.4 * height_window;
                touch6.style.left = (width_window-the_chengcha01.style.width)/3.15 + height_window / 4 * 3 * 0.3;
                touch6.style.height = 0.02 * height_window;
            </script>
        </div>
        <div class="dragremind"></div>
    <script>
        var touch_times = 0;
        document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
        touch1.onclick = function()
        {
            touch1.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
        touch2.onclick = function()
        {
            touch2.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
        touch3.onclick = function()
        {
            touch3.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
        touch4.onclick = function()
        {
            touch4.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
        touch5.onclick = function()
        {
            touch5.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
        touch6.onclick = function()
        {
            touch6.style.display = 'none';
            touch_times++;
            document.getElementById('step6_steps02').innerHTML = '去除杂质（' + touch_times + '/6）';
            if(touch_times==6)document.getElementById('step6_text_after').style.display = '';
        }
    </script>
    </body>
    </html>
