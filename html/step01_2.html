<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>制茶</title>
    <style>
        /* *{
            background-color: #bbb;
        } */
        body{font-size:84%;}
        .dustbin{width:100px; height:100px;}
        .dragbox{width:100px; height: 100px;}
        .draglist{width:auto; height: auto; cursor:move; background-color: rgb(0, 0, 0, 0);}
        /* .draglist:hover{border-color:#cad5eb; background-color:#f0f3f9;} */
        .dragremind{padding-top:2em; clear:both;}
    </style>

    <body>
        <div style="display: inline-block; position: absolute;" id="step01_2_text_before">
            <p>第一步：摊青</p>
            <p id="step01_2_steps01">将刚铺满茶叶的竹扁放入竹扁架的空余处。</p>
            <a id="step01_2_steps02" style="display: none;" href="script:;">放入成功，点击进行下一操作-></a>
        </div>
        <script>
            var height_window = window.innerHeight;
            var width_window = window.innerWidth;
            var step01_2_text_before = document.getElementById('step01_2_text_before');
            var step01_2_text_after = document.getElementById('step01_2_text_after');
            step01_2_text_before.style.top = 0.4 * height_window;
            step01_2_text_before.style.fontSize = 0.015 * width_window;
            step01_2_text_after.style.top = 0.4 * height_window;
            step01_2_text_after.style.right = 0;
            step01_2_text_after.style.fontSize = 0.015 * width_window;
            step01_2_text_after.style.display = 'none';
            document.getElementById('step01_2_steps02').onclick = function(){
                document.getElementById('step0001_2').style.display = 'none';
                document.getElementById('step0002').style.display = 'none';
            }
        </script>
        <div style="display: inline-block;">
            <img src="../images/p1.png" alt="" id="step01_2_the_book" style="z-index: -999; display: inline-block; position: fixed;">
            <img src="../images/宋体字幕/摊青字幕.png" id="step01_2_the_txt" style="z-index: 999; display: inline-block; position: fixed;">
            <img src="../images/竹篓.png" title="竹篓" alt="" id="step01_2_the_zhulou1" style="z-index: -1; display: inline-block; position: fixed;">
            <img src="../images/竹篓.png" title="竹篓" alt="" id="step01_2_the_zhulou2" style="z-index: -1; display: inline-block; position: fixed;">
            <img src="../images/竹篓.png" title="竹篓" alt="" id="step01_2_the_zhulou3" style="z-index: -1; display: inline-block; position: fixed;">
            <img src="../images/放茶叶.png" title="铺满茶叶的竹扁" alt="" id="step01_2_the_fangchaye1" style="z-index: -1; display: inline-block; position: fixed;">
            <img src="../images/放茶叶.png" title="铺满茶叶的竹扁" alt="" id="step01_2_the_fangchaye2" style="z-index: -1; display: inline-block; position: fixed;">
            <img src="../images/放入竹扁.png" title="放竹扁的架子" alt="" id="step01_2_the_fangruzhubian" style="z-index: -2; display: inline-block; position: fixed;">
            <script>
                //背景图
                var step01_2_the_book = document.getElementById('step01_2_the_book');
                step01_2_the_book.style.height = height_window;
                step01_2_the_book.style.left = (width_window-step01_2_the_book.style.width)/3.15;
                var the_txt = document.getElementById('step01_2_the_txt');
                step01_2_the_txt.style.height = height_window * 0.3;
                step01_2_the_txt.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.12;
                step01_2_the_txt.style.top = height_window * 0.62;
                //竹篓的定位
                var step01_2_the_zhulou1 = document.getElementById('step01_2_the_zhulou1');
                var step01_2_the_zhulou2 = document.getElementById('step01_2_the_zhulou2');
                var step01_2_the_zhulou3 = document.getElementById('step01_2_the_zhulou3');
                step01_2_the_zhulou1.style.height = 0.11 * height_window;
                step01_2_the_zhulou2.style.height = 0.11 * height_window;
                step01_2_the_zhulou3.style.height = 0.11 * height_window;
                // 一号竹篓的位置坐标
                step01_2_the_zhulou1.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.62;
                step01_2_the_zhulou1.style.top = 0.22 * height_window;
                // 二号竹篓的位置坐标
                step01_2_the_zhulou2.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.7;
                step01_2_the_zhulou2.style.top = 0.255 * height_window;
                // 三号竹篓的位置坐标
                step01_2_the_zhulou3.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.75;
                step01_2_the_zhulou3.style.top = 0.45 * height_window;

                //放茶叶的定位
                var step01_2_the_fangchaye1 = document.getElementById('step01_2_the_fangchaye1');
                var step01_2_the_fangchaye2 = document.getElementById('step01_2_the_fangchaye2');
                step01_2_the_fangchaye1.style.height = 0.07 * height_window;
                step01_2_the_fangchaye2.style.height = 0.07 * height_window;
                // 一号放茶叶的位置坐标
                step01_2_the_fangchaye1.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.5;
                step01_2_the_fangchaye1.style.top = 0.34 * height_window;
                step01_2_the_fangchaye1.style.transform = 'rotateZ(-8deg)';
                // 二号放茶叶的位置坐标
                step01_2_the_fangchaye2.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.6;
                step01_2_the_fangchaye2.style.top = 0.415 * height_window;
                step01_2_the_fangchaye2.style.transform = 'rotateZ(-2deg)';

                //装好竹扁之后的架子定位（现在不显示）
                var step01_2_the_fangruzhubian = document.getElementById('step01_2_the_fangruzhubian');
                step01_2_the_fangruzhubian.style.height = 0.4 * height_window;
                step01_2_the_fangruzhubian.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.12;
                step01_2_the_fangruzhubian.style.top = 0.16 * height_window;
                step01_2_the_fangruzhubian.style.display = 'none'
            </script>
        </div>

        <div class="dustbin" style="position: absolute;" id="step01_2_the_weifangzhubian">
            <img src="../images/未放竹扁.png" title="放满竹扁的架子" alt="" style="z-index: -1; display: inline-block; position: fixed;" id="step01_2_the_weifangzhubian_image">
        </div>
        <script>
            var step01_2_the_weifangzhubian = document.getElementById('step01_2_the_weifangzhubian');
            step01_2_the_weifangzhubian.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.12;
            step01_2_the_weifangzhubian.style.top = 0.16 * height_window;
            var step01_2_the_weifangzhubian_image = document.getElementById('step01_2_the_weifangzhubian_image');
            step01_2_the_weifangzhubian_image.style.height = 0.4 * height_window;
            step01_2_the_weifangzhubian.style.height = 0.4 * height_window;
            step01_2_the_weifangzhubian.style.width = 0.23 * height_window;
        </script>
        <div class="dragbox">
            <div class="draglist" title="刚铺满茶叶的竹扁" draggable="true" style="position: absolute; top: 100px; left: 400px;">
                <img src="../images/放茶叶.png" alt="" id="step01_2_the_fangchaye" style="z-index: 1; display: inline-block; position: fixed;">
            </div>
            <script>
                //装好茶叶的竹扁的位置
                var step01_2_the_fangchaye = document.getElementById('step01_2_the_fangchaye');
                step01_2_the_fangchaye.style.height = 0.07 * height_window;
                step01_2_the_fangchaye.style.left = (width_window-step01_2_the_book.style.width)/3.15 + height_window / 4 * 3 * 0.44;
                step01_2_the_fangchaye.style.top = 0.475 * height_window;

                step01_2_the_fangchaye.onmousedown = function(){
                    naqichaye.load();
                    naqichaye.play();
                }
            </script>
        </div>
        <div class="dragremind"></div>
        <div style="height: 300px; width: 300px; position:absolute; top:300px; left:600px; background-color: aquamarine; display: none;" id="get_it_window"></div>

    <script>
        var $ = function(selector) {
            if (!selector) { return []; }
            var arrEle = [];
            if (document.querySelectorAll) {
                arrEle = document.querySelectorAll(selector);
            } else {
                var oAll = document.getElementsByTagName("div"), lAll = oAll.length;
                if (lAll) {
                    var i = 0;
                    for (i; i<lAll; i+=1) {
                        if (/^\./.test(selector)) {
                            if (oAll[i].className === selector.replace(".", "")) {
                                arrEle.push(oAll[i]);
                            }
                        } else if(/^#/.test(selector)) {
                            if (oAll[i].id === selector.replace("#", "")) {
                                arrEle.push(oAll[i]);
                            }
                        }
                    }
                }
            }
            return arrEle;
        };

        var eleDustbin = $(".dustbin")[0], eleDrags = $(".draglist"), lDrags = eleDrags.length, eleRemind = $(".dragremind")[0], eleDrag = null;
        for (var i=0; i<lDrags; i+=1) {
            eleDrags[i].onselectstart = function() {
                return false;
            };
            eleDrags[i].ondragstart = function(ev) {
                ev.dataTransfer.effectAllowed = "move";
                ev.dataTransfer.setData("text", ev.target.innerHTML);
                ev.dataTransfer.setDragImage(ev.target, 0, 0);
                eleDrag = ev.target;
                return true;
            };
            eleDrags[i].ondragend = function(ev) {
                ev.dataTransfer.clearData("text");
                eleDrag = null;
                return false
            };
        }
        eleDustbin.ondragover = function(ev) {
            ev.preventDefault();
            return true;
        };

        eleDustbin.ondragenter = function(ev) {
            this.style.color = "#ffffff";
            return true;
        };
        eleDustbin.ondrop = function(ev) {
            if (eleDrag) {
                // eleRemind.innerHTML = '<strong>"' + eleDrag.innerHTML + '"</strong>被扔进了垃圾箱';
                eleDrag.parentNode.removeChild(eleDrag);
                document.getElementById('step01_2_the_weifangzhubian').style.display = 'none';
                step01_2_the_fangruzhubian.style.display = ''
                document.getElementById('step01_2_steps01').style.display = 'none';
                document.getElementById('step01_2_steps02').style.display = '';
                step01_2_the_fangchaye.onmousedown = function(){
                    menghuangdakaibaoguo.load();
                    menghuangdakaibaoguo.play();
                }
            }
            this.style.color = "#000000";
            return false;
        };
    </script>
